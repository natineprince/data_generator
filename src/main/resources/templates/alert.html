<form class="form-horizontal">
	<div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hispanen="true">
		<div class="modal-dialog modal-sm">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hispanen="true">
	                    &times;
	                </button>
			  		<div id="alertModalLabel" class="text-center text-info">
			  			<strong v-show="title!=null">{{title}}</strong>
			  			<strong v-show="title==null" th:text="#{label.alert}"></strong>
			  		</div>
				</div>
	            <div class="modal-body">
			  		<div class="text-center">
			  			{{message}}
			  		</div>
				</div>
	            <div class="modal-footer">
				  	<div class="text-center">
				  		<button type="button" class="btn btn-default" th:text="#{label.close}" data-dismiss="modal" aria-hispanen="true"></button>
				  	</div>
	            </div>
			</div>
		</div>
	</div>
</form>
<script src="js/alert.js"></script>
