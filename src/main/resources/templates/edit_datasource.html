<form class="form-horizontal">
	<div class="modal fade" id="editDataSourceModal" tabindex="-1" role="dialog" aria-labelledby="editDataSourceModalLabel" aria-hispanen="true">
		<div class="modal-dialog modal-sm">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hispanen="true">
	                    &times;
	                </button>
			  		<div id="editDataSourceModalLabel" class="text-center">
			  			<strong th:text="#{label.create.datasource}" v-show="editMode=='create'"></strong>
			  			<strong th:text="#{label.show.datasource}" v-show="editMode=='show'"></strong>
			  			<strong th:text="#{label.edit.datasource}" v-show="editMode=='edit'"></strong>
			  		</div>
				</div>
	            <div class="modal-body">
			  		<div class="form-group">
				  		<label for="ds_alias" class="col-sm-4 control-label" th:text="#{label.datasource.alias}"></label>
				  		<div class="col-sm-8">
				  			<input id="ds_alias" type="text" class="form-control" v-model="currentDataSource.alias" v-show="editMode!='show'" required="required"/>
				  			<input type="text" class="form-control" v-model="currentDataSource.alias" disabled="disabled" v-show="editMode=='show'"/>
				  		</div>
			  		</div>
			  		<div class="form-group">
				  		<label for="ds_ip" class="col-sm-4 control-label" th:text="#{label.datasource.ip}"></label>
				  		<div class="col-sm-8">
				  			<input id="ds_ip" type="text" class="form-control" v-model="currentDataSource.ip" v-show="editMode!='show'" required="required"/>
				  			<input type="text" class="form-control" v-model="currentDataSource.ip" disabled="disabled" v-show="editMode=='show'"/>
				  		</div>
			  		</div>
			  		<div class="form-group">
				  		<label for="ds_port" class="col-sm-4 control-label" th:text="#{label.datasource.port}"></label>
				  		<div class="col-sm-8">
				  			<input id="ds_port" type="number" class="form-control" v-model="currentDataSource.port" v-show="editMode!='show'" required="required"/>
				  			<input type="number" class="form-control" v-model="currentDataSource.port" disabled="disabled" v-show="editMode=='show'"/>
				  		</div>
			  		</div>
			  		<div class="form-group">
				  		<label for="ds_name" class="col-sm-4 control-label" th:text="#{label.datasource.user.name}"></label>
				  		<div class="col-sm-8">
				  			<input id="ds_name" type="text" class="form-control" v-model="currentDataSource.userName" v-show="editMode!='show'" required="required"/>
				  			<input type="text" class="form-control" v-model="currentDataSource.userName" disabled="disabled" v-show="editMode=='show'"/>
				  		</div>
			  		</div>
			  		<div class="form-group" v-show="editMode!='show'">
				  		<label for="ds_password" class="col-sm-4 control-label" th:text="#{label.datasource.password}"></label>
				  		<div class="col-sm-8">
				  			<input id="ds_password" type="password" class="form-control" v-model="currentDataSource.password"/>
				  		</div>
			  		</div>
			  		<div class="form-group">
				  		<label for="ds_db_name" class="col-sm-4 control-label" th:text="#{label.datasource.db.name}"></label>
				  		<div class="col-sm-8">
				  			<input id="ds_db_name" type="text" class="form-control" v-model="currentDataSource.dbName" v-show="editMode!='show'" required="required"/>
				  			<input type="text" class="form-control" v-model="currentDataSource.dbName" disabled="disabled" v-show="editMode=='show'"/>
				  		</div>
			  		</div>
				</div>
	            <div class="modal-footer">
				  	<div class="text-center">
				  		<button type="button" class="btn btn-success" th:text="#{label.create}" v-on:click="createDataSource" v-show="editMode=='create'"></button>
				  		<button type="button" class="btn btn-success" th:text="#{label.update}" v-on:click="updateDataSource" v-show="editMode=='edit'"></button>
				  		<button type="button" class="btn btn-default" th:text="#{label.test.connection}" v-on:click="testDataSource"></button>
				  	</div>
	            </div>
			</div>
		</div>
	</div>
</form>
